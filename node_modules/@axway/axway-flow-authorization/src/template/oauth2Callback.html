<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Authorized</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	Authorization complete. <a href="#" id="authComplete">Close Window</a>

			window.close();
		})();
	</script>
